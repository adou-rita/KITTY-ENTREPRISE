<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendez-vous Maquillage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Réservez votre séance de maquillage</h1>
    </header>
    <main>
        <form id="appointment-form">
            <!-- Le formulaire sera ajouté ici -->
            <div class="form-group">
                <label for="name">Nom complet :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone :</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Date :</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Heure :</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="service">Service de maquillage :</label>
                <select id="service" name="service" required>
                    <option value="">Choisissez un service</option>
                    <option value="naturel">Maquillage naturel</option>
                    <option value="soiree">Maquillage de soirée</option>
                    <option value="mariage">Maquillage de mariée</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message (optionnel) :</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Réserver</button>
            
        </form>
    </main>

   
    <footer>
        <p>&copy; 2023 Votre Entreprise de Maquillage</p>
    </footer>
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-size: 18px; /* Taille de police de base augmentée */
}

header, footer {
    padding: 20px;
    text-align: center;
    font-size: 20px; /* Taille de police augmentée pour l'en-tête et le pied de page */
}

main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

h1 {
    color: #333;
    text-align: center;
    font-size: 32px; /* Taille de police augmentée pour le titre */
}

form {
    background-color: #fff;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 600px; /* Largeur maximale augmentée */
    margin: 0 auto; /* Centrage horizontal */
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-size: 20px; /* Taille de police augmentée pour les labels */
}

input, select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 18px; /* Taille de police augmentée pour les champs de saisie */
}

button {
    width: 100%;
    padding: 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 20px; /* Taille de police augmentée pour le bouton */
    font-weight: bold;
}

button:hover {
    background-color: #45a049;
}

    </style>
</body>
</html>
