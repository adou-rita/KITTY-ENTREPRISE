        <section class="auth-section">
            <div class="auth-container">
                <h2>Créer un compte</h2>
                <p>Rejoignez-nous et commencez vos achats dès aujourd'hui !</p>
                <form action="confirmation.html" method="POST">
                    <div class="form-group">
                        <label for="name">Nom complet :</label>
                        <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" placeholder="Votre email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe :</label>
                        <input type="password" id="password" name="password" placeholder="Créez un mot de passe" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmez le mot de passe :</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez le mot de passe" required>
                    </div>
                    <button type="submit" class="btn">
                        <a href="connexion.html" class="btn">S'inscrire</a>
                    </button>
                </form>
                <p>Vous avez déjà un compte ? <a href="connexion.html">Connectez-vous ici</a>.</p>
